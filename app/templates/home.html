{% extends "base.html" %}

{% block css %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/content.css') | autoversion }}">
{% endblock css %}

{% block meta %}
{% set url = url_for('main.home', _external=True) %}
<link rel="canonical" href="{{ url }}" />
<meta property='og:title' content='{{ config["APP_NAME"] }}'>
<meta property="og:type" content="website" />
<meta property='og:url' content='{{ url }}'>
<meta property='og:site_name' content='{{ config["APP_NAME"] }}'>
{% endblock meta %}

{% block content %}
{% include 'content.html' %}
{% endblock content %}

{% block scripts %}
<script async defer src="{{ url_for('static', filename='js/scroll.js') | autoversion }}"></script>
{{ super() }}
{% endblock scripts %}
