{% extends "base.html" %}

{% block css %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/error.css') | autoversion }}">
{% endblock css %}

{% block title_tag %}
{{ title }} | {{ super() }}
{% endblock title_tag %}

{% block content %}
<div class="error-wrap">
    <div class="error-content">
        <h1>{{ heading }}</h1>
        <p>{{ text }}</p>
    </div>
</div>
{% endblock content %}
